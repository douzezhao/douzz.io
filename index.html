  <h2>绝句</h2>
  <p>两个黄鹂鸣翠柳，一行白鹭上青天。 </p>
  <p> 窗含西岭千秋雪，门泊东吴万里船。</p>
  <h3>登高</h3>
  <p>风急天高猿啸哀，渚清沙白鸟飞回。</p>
  <p>无边落木萧萧下，不尽长江滚滚来。</p>
  <p>万里悲秋常作客，百年多病独登台。</p>
  <p>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</p>
